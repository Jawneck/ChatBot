<!DOCTYPE html>

<!-- From: https://v4-alpha.getbootstrap.com/getting-started/introduction/ -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  
  <div class = "wrapper">
      <h1>ChatBot</h1>

    <body>
        <div class="list">
          <ul id = "i/o">
          </ul>
        </div>
      </form>

    </body>
<div class="footer">
    <!-- Adapted from: https://v4-alpha.getbootstrap.com/components/forms/ -->
    <form id="user-input-form">
      <div class="form-group">
        <label for="user-input"></label>
        <input type="text" class="form-control" id="user-input" aria-describedby="user-input-help" placeholder="Enter input">
        <small id="user-input-help" class="form-text text-warning">Type something here and press submit.</small>
      </div>
      <div class="button">
          <button type="submit" class="button">Submit</button>
      </div>
    </div>
  </div>
    <style>
        .wrapper{
          margin-left:10%;
          margin-right:10%;
        }
        .list{
          margin-left:10%;
          margin-right:10%;
        }
        .footer{
          width:80%;
          bottom:0;
          position:fixed;
          overflow:hidden;
        }
        body{
          background-image: url("simple-dark-wallpaper.jpg");
          background-size: cover;
          font-family: "Lucida Console", monospace;
        }
        .button{
          font-family: "Lucida Console", monospace;
          text-align: center;
          width:100%;
          background-color:#F89406;
          border-radius: 7px;
          border:none;
          }
        .form-control{
          font-family: "Lucida Console", monospace;
        }
        h1{
          font-family: "Lucida Console", monospace;
          color: #cccccc;
          text-align: center;
          padding: 8px;
        }
        p:nth-child(2n+1){
        background: #cccccc;
        border-radius: 7px;
        width: 300px;
        height: 50px;
        clear: both;
        padding: 5px;
        }
        p:nth-child(2n) {
        background: #cccccc;
        border-radius: 7px;
        width: 300px;
        height: 50px;
        padding: 5px;
        float:right;
        }
        
    </style>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>

      var list = document.getElementById('i/o');

      $("#user-input-form").submit(
        function(event) {
          event.preventDefault();
          $.get('/user-input', { value: $('#user-input').val() } )
            .done(function (data) {
            $('#output-area').val(data)
            
            var input = document.createElement('p');
            input.appendChild(document.createTextNode('User: '+ $('#user-input').val()))
            list.appendChild(input)

            
            var output = document.createElement('p');
            output.appendChild(document.createTextNode('Eliza: ' + (data)))
            list.appendChild(output)
          })

          setTimeout(function () {
            $('html, list').animate({
              scrollTop: $(window).scrollTop() + 500
            });
          },1000);

        
        });
    </script>

</html>
